<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <style>
    /* Estilo para el contenedor del carrusel */
    .carousel-container {
      width: 500px; /* Ajusta el ancho según tus necesidades */
      height: 300px; /* Ajusta la altura según tus necesidades */
    }
    
    /* Estilo para las imágenes dentro del carrusel */
    .carousel-container img {
      width: 100%;
      height: 100%;
    }
  </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>
    <h1>PROYECTO FINAL</h1>
    <nav>
        <ul>
            <li><a href="proyectos/Calculadora/index.html">Calculadora</a></li>
            <li><a href="proyectos/Calendario/index.html">Calendario</a></li>
            <li><a href="proyectos/Cronometro/index.html">Cronometro</a></li>
            <li><a href="proyectos/presentacion/index.html">presentacion</a></li>
            <li><a href="proyectos/RelojAnalogico/index.html">RelojAnalogico</a></li>
            <li><a href="proyectos/Rompecabezas/index.html">Rompecabezas</a></li>
        </ul>
    </nav>
</header>


<body> 
    <div class="carousel-container owl-carousel">
        <div class="item"><img src="images/calculadora.png" alt="Imagen 1"></div>
        <div class="item"><img src="images/Calendario.png" alt="Imagen 2"></div>
        <div class="item"><img src="images/Cronometro.png" alt="Imagen 3"></div>
        <div class="item"><img src="images/Presentacion.png" alt="Imagen 4"></div>
        <div class="item"><img src="images/RelojAnalogico.png" alt="Imagen 5"></div>
        <div class="item"><img src="images/Rompecabezas.png" alt="Imagen 6"></div>
      </div>
      <script>

        // Activar el carrusel
        $(document).ready(function(){
          $('.carousel-container').owlCarousel({
            loop: true, // Repetir el carrusel
            margin: 10, // Espacio entre las imágenes
            nav: true, // Mostrar botones de navegación
            dots: true, // Mostrar indicadores de paginación
            autoplay: true, // Reproducir automáticamente
            autoplayTimeout: 3000, // Tiempo de espera entre diapositivas (en milisegundos)
            responsive: { // Configuración responsive
              0: {
                items: 1 // Número de imágenes a mostrar en dispositivos pequeños (anchura <= 0px)
              },
              768: {
                items: 2 // Número de imágenes a mostrar en dispositivos medianos (anchura <= 768px)
              },
              1024: {
                items: 3 // Número de imágenes a mostrar en dispositivos grandes (anchura <= 1024px)
              }
            }
          });
        });
      </script>
</body>
</html>
